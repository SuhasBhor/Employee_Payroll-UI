<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Employee_Payroll_Style.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.png" alt="Logo Image">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                                value="../Assets/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../Assets/Ellipse -3.png"> 
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                                value="../Assets/Ellipse 1.png" required>
                        <img class="profile" id="image2" src="../Assets/Ellipse 1.png"> 
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                                value="../Assets/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="../Assets/Ellipse -8.png"> 
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                                value="../Assets/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="../Assets/Ellipse -7.png"> 
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label for="hr" class="text">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label for="hr" class="text">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="hr" class="text">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label for="hr" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose Your Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>
</html>
